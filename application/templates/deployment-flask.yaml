apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.repoName }}:{{ .Values.tag }}
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URL
              value: "postgresql://username:password@postgres.application.svc.cluster.local:5432/postgres"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 5000
  selector:
    app: {{ .Values.name }}
