apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-preview
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: bg-preview.local
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: {{ template "blue-green.name" .}}-preview
            port:
              number: {{ .Values.port }}
