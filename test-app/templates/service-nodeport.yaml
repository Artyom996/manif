kind: Service
apiVersion: v1
metadata:
  name: "{{ .Chart.Name }}"-svc-nodeport
  labels:
    app: "{{ .Chart.Name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
spec:
  type: NodePort
  selector:
    app: "{{ .Chart.Name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
  ports:
  - port: 80
    targetPort: {{ .Values.targetport }}
    nodePort: {{ .Values.nodeport }}